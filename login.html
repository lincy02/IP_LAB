<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title> 
    <script>
        function validate() {
            var n = document.forms["f"]["id"].value;
            var p = document.forms["f"]["pwd"].value;
            if (n == "" && p == ""){
                alert("Enter username and password");
                return false;
            }
            
            else if (n == ""){
                alert("Enter the Username");
                return false;
            }

            else if (p == ""){
                alert("Enter the Password");
                return false;
            }
            
            else if(n!="user"){
                alert("Invalid username");
                return false;
            }
            else if(p!="password@987"){
                alert("Invalid Password");
                return false;
            }
        
        }
    </script>
    <style>
        .center {
            width: 400px; 
            margin: auto; 
            text-align: center;
            padding: 5em;

        }
        table {
            border-spacing: 5pt;
        }
        .button:hover{
            background-color: black;
            color: whitesmoke;
            cursor: pointer;
            border-radius: 8pt;
        }
    </style>

</head>
<body style="background-color:azure;">
    <div class="center">
        <h1>
            <b>Login</b><br>
        </h1>
            <form name="f" onsubmit="return validate()"><center>
                <table class="table" style="font-weight: bold;" >
                    <tr>
                        <td>Username :</td>
                        <td><input type="text" name="id"></td>
                    </tr>
                    <tr>
                        <td>Password :</td>
                        <td> <input type="password" name="pwd"></td>
                    </tr>
                    <tr>
                        <td><input type="submit"  style="margin-left: 60%;" class="button" formaction="transaction.html"></td>
                        <td><input type="reset" style="margin-left: 40%;" class="button"></td>
                    </tr>
                </table>
        </center></form><br>
        <a href="register.html"><button class="button">Sign up</button></a><br><br>
        <button><a href="index.html">back</a></button>
    </div>
 
</body>
</html>
